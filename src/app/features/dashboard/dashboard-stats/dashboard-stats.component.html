<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <!-- Mensaje de bienvenida -->
  <div class="mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">¡Bienvenido, {{ username || 'Usuario' }}!</h2>
    <p class="text-gray-600">Aquí tienes un resumen de tus proyectos</p>
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>
  </div>

  <!-- Tarjetas de estadísticas -->
  <div *ngIf="!isLoading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Total de proyectos -->
    <div class="bg-blue-50 rounded-lg p-4 border-l-4 border-blue-500">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-blue-100 rounded-full p-3">
          <svg class="h-6 w-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Total de proyectos</h3>
          <p class="text-3xl font-bold text-blue-600">{{ stats.totalProjects }}</p>
        </div>
      </div>
    </div>

    <!-- Proyectos activos -->
    <div class="bg-green-50 rounded-lg p-4 border-l-4 border-green-500">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-green-100 rounded-full p-3">
          <svg class="h-6 w-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Proyectos activos</h3>
          <p class="text-3xl font-bold text-green-600">{{ stats.activeProjects }}</p>
        </div>
      </div>
    </div>

    <!-- Proyectos pendientes -->
    <div class="bg-yellow-50 rounded-lg p-4 border-l-4 border-yellow-500">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-yellow-100 rounded-full p-3">
          <svg class="h-6 w-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Proyectos pendientes</h3>
          <p class="text-3xl font-bold text-yellow-600">{{ stats.pendingProjects }}</p>
        </div>
      </div>
    </div>

    <!-- Proyectos completados -->
    <div class="bg-purple-50 rounded-lg p-4 border-l-4 border-purple-500">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-purple-100 rounded-full p-3">
          <svg class="h-6 w-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Proyectos completados</h3>
          <p class="text-3xl font-bold text-purple-600">{{ stats.completedProjects }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
