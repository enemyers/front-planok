<div class="flex justify-center items-center p-4 min-h-screen bg-gray-50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
    <div class="p-6">
      <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">
        Iniciar sesión
      </h2>
      
      <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input
            type="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            id="email"
            formControlName="email"
            placeholder="Ingrese su correo electrónico">
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" 
               class="text-red-500 mt-1 text-sm">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo electrónico inválido</span>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            id="password"
            type="password"
            formControlName="password"
            placeholder="Ingrese su contraseña">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" 
               class="text-red-500 mt-1 text-sm">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-center">
          {{ errorMessage }}
        </div>
        
        <div class="mt-6">
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [disabled]="loginForm.invalid || isSubmitting"
            [ngClass]="{'opacity-70 cursor-not-allowed': loginForm.invalid || isSubmitting}">
            <span *ngIf="isSubmitting" class="mr-2 inline-block">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isSubmitting ? 'Procesando...' : 'Iniciar sesión' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
